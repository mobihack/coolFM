<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Gallery - Free Bulma template</title>
  

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/grid-gallery.css">
</head>
<body>
  <nav class="nav has-shadow" id="top">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item" href="./index.html">
          <strong>Filemanager</strong>
        </a>
      </div>
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item is-tab is-active">
          <p>
            Cooler Filemanager by mobihack
          </p>
        </a>
        <a class="nav-item is-tab" href="http://rockitech.net">
          my blog
        </a>
        <a class="nav-item is-tab" href="https://github.com/mobihack">
          mobihack@<span class="icon" >
              <i class="fa fa-github" style="margin-top: -10%"></i>
            </span>
        </a>
      </div>
    </div>
  </nav>
  <div class="section">
    <div class="container">
      <div class="box">
        <!-- Main container -->
        <nav class="level">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <p class="subtitle is-5">
                 Hello!
              </p>
            </div>
            <div class="level-item search">
              <p class="control has-addons">
                <input class="input" placeholder="Find a file/folder" type="search">
                <button class="button">
                  Search
                </button>
              </p>
            </div>
          </div>

          <!-- Right side -->
          <div class="level-right">
            <p class="level-item"><strong>All</strong></p>
            <p class="level-item"><a>Files</a></p>
            <p class="level-item"><a>Folders</a></p>
          </div>
        </nav>
      </div>
      <hr>
      <div class="filemanager">
        <div class="fmBreadcrumbs has-text-centered">asdasndm</div>
        <br>
        <div class="fmData">

        </div>
        <div class="nothingfound is-10">
          <div class="has-text-centered">
            <span class="fa fa-warning"  style="font-size: 6em"></span>
            <br><span style="font-size: 4em">
            No Files Here</span></div>

        </div>
      </div>
  </div>
  </div>
  <div class="container">
  <div class="fileDetails is-6 is-12-mobile">
    <div class="optionsTitle"><a class="closeFileDetails button" style="background-color: #F44336;color: white; margin: 0px">&leftarrow;</a> <span style="margin-left: 1em; font-weight: bold">Go Back to File List</span></div>
    <div class="fileBox" style="padding: 1em">
    </div>
    <div class="fileDetails_loader" style="display: none;"></div>
  </div>
  </div>

  <script async type="text/javascript" src="./assets/js/bulma.js"></script>
  <script src="assets/js/jquery-1.11.0.min.js"></script>
  <script src="assets/js/live-demo.js"></script>

</body>
</html>
